<html>
<body>
  <div class="login-container">
    <div class="logo">amazon<span style="color: black;">.in</span></div>
    <h5>Sign in</h5>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3 text-start">
            <label class="form-label">Email or mobile phone number</label>
            <input type="text" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-login">Continue</button>
        <p class="small-text mt-3">
            By continuing, you agree to Amazon’s 
            <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.
        </p>
        <a href="#" class="small-text">Need help?</a>
        <hr>
        <p class="small-text">Buying for work? <a href="#">Shop on Amazon Business</a></p>
    </form>


    <div class="new-account-section">
      <p>New to Amazon?</p>
      <button class="btn btn-create-account">Create your Amazon account</button>
  </div>
  
  <footer>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <p>© 1996-2024, Amazon.com, Inc. or its affiliates</p>
  </footer>
</div>



</body>
</html>
